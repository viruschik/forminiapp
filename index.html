<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telegram Mini App — Starter</title>
    <!-- Официальный SDK Telegram Web Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; }
      body {
        margin: 0; padding: 16px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #111111);
      }
      h1 { margin-top: 0; font-size: 20px; }
      .card {
        border: 1px solid var(--tg-theme-hint-color, #ccc);
        border-radius: 12px;
        padding: 16px;
        margin: 12px 0;
      }
      button {
        font: inherit;
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: var(--tg-theme-button-color, #2ea6ff);
        color: var(--tg-theme-button-text-color, #ffffff);
      }
      code { background: rgba(0,0,0,0.06); padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Мини‑приложение готово</h1>
    <div class="card">
      <div id="hello">Проверка инициализации…</div>
      <div id="params"></div>
    </div>

    <div class="card">
      <p>Кнопки действий:</p>
      <p>
        <button id="btnMain">Показать Main Button</button>
        <button id="btnClose">Закрыть Mini App</button>
      </p>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      // Сообщаем Telegram, что приложение готово
      tg.ready();
      tg.expand();

      // Приветствие
      const u = tg.initDataUnsafe?.user;
      const name = u ? (u.first_name + (u.last_name ? " " + u.last_name : "")) : "гость";
      document.getElementById("hello").textContent = `Здравствуйте, ${name}!`;

      // Чтение старт-параметра (?startapp=...)
      const startParam = tg.initDataUnsafe?.start_param
        ?? new URLSearchParams(location.search).get('tgWebAppStartParam');
      document.getElementById("params").innerHTML =
        "start_param: <code>" + (startParam ?? "—") + "</code>";

      // Пример Main Button
      const btnMain = document.getElementById("btnMain");
      btnMain.addEventListener("click", () => {
        tg.MainButton.setText("Готово ✅");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
          tg.HapticFeedback.impactOccurred("light");
          tg.close();
        });
      });

      // Кнопка закрытия
      document.getElementById("btnClose").addEventListener("click", () => tg.close());

      // Дополнительно: подстройка темы
      function applyTheme() {
        document.body.style.background = getComputedStyle(document.body)
          .getPropertyValue('--tg-theme-bg-color') || '#fff';
      }
      applyTheme();
      tg.onEvent('themeChanged', applyTheme);
    </script>
  </body>
</html>
